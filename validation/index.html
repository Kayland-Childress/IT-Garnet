<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Validation Assignment">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Kayland Childress">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Validation</title>
    <!--Shows up in google search, -->
  </head>

  <body>
    <main>
      <header class="primary">
        <h1>Validation</h1>
      </header>

      <h2>New Paitent Registration</h2>
      
      <label>Please fill out the form below.</label>
      <form
        id="npr"
        action="https://brucebauer.info/assets/ITEC3650/datadump.php"
      >
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="FirstName" size="30" maxlength="30">

        <label for="mi">Middle Initial: </label>
        <input type="text" id="mi" name="MiddleInitial" size="1" maxlength="1">

        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="LastName" size="30" maxlength="30">

        <label for="email">E-Mail: </label>
        <input type="text" id="email" name="E-Mail" size="30" maxlength="30">

        <label>Sex: </label>
        <label for="male"><input type="radio" id="male" name="Sex"  value="M">Male</label>
        <label for="female"><input type="radio" id="female" name="Sex"  value="F">Female</label>
        <label for="n/a"><input type="radio" id="n/a" name="Sex"  value="N">N/A</label>

        <label for="bday">Birthday: </label>
        <input type="text" id="bday" name="Birthday" value="MM/DD/YY" size="8" maxlength="8">

        <label>Height: </label>
        <label for="feet"><input type="text" id="feet" name="Height" size="3" maxlength="3">Feet</label>
        <label for="inches"><input type="text" id="inches" name="Height" size="3" maxlength="3">Inches</label>

        <label for="weight">Weight: </label>
        <input type="text" id="weight" name="Weight" size="3" maxlength="3">

        <label for="pn">Phone Number: </label>
        <input type="text" id="pn" name="PhoneNumber" value="555-555-5555" size="14" maxlength="14">

        <label for="ms">Marital Status: </label>
        <select id="ms" name="MaritalStatus">
          <option value="">---Select---</option>
          <option value="S">Single</option>
          <option value="M">Married</option>
          <option value="D">Divorced</option>
          <option value="L">Legally Seperated</option>
          <option value="W">Widowed</option>
        </select>

        <label>Address: </label>
        <label for="address">Address: </label>
        <input type="text" id="address" name="Address" size="30" maxlength="30">
        <label for="city">City: </label>
        <input type="text" id="city" name="City" size="30" maxlength="30">
        <label for="state">State</label>
        <select name="State" id="state" size="3">
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="Zip" size="5" maxlength="5">

        <label>Taking Medications: </label>
        <label for="yes"><input type="radio" id="yes" name="Medications"  value="Y">Yes</label>
        <label for="no"><input type="radio" id="no" name="Medications"  value="N">No</label>
        <label for="mlist">Medications</label>
        <input type="text" id="mlist" name="MedicationsList" rows="3" cols="30">

        <input type="submit" value="Submit Patient Form" name="SubmitButton">


      </form>
    </main>
  </body>
</html>
