<!--Circle Radius Calculator-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Calculations</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="assets/js/circle.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/circle.css" />
  </head>

  <body>
    <form id="CircleForm" onsubmit="return false">
      <h2>Circle Calculations</h2>
      <label for="radius" class="formlabel">Enter radius of a circle:</label>
      <input
        type="text"
        id="radius"
        name="radius"
        data-rule-required="true"
        data-msg-required="Radius is Required"
        data-rule-number="true"
        data-msg-number="Radius must be floating point number"
        data-rule-min="0"
        data-msg-min="Radius must be greater than zero"
      />
      <label for="radius" class="error" id="radiuserror"></label>
      <br />

      <label for="diameter" class="formlabel">Diameter:</label
      ><span id="diameter"></span><br />
      <label for="circumference" class="formlabel">Circumference:</label
      ><span id="circumference"></span><br />
      <label for="area" class="formlabel">Area:</label><span id="area"></span
      ><br />
      <br /><br />
      <input
        type="submit"
        value="Calculate"
        id="btnSubmit"
        onclick="displayRadius"
      />
      <input
        type="submit"
        value="Clear"
        id="btnSubmit"
        onclick="clearForm()"
        formnovalidate
      />
    </form>
    <script>
      $("#CircleForm").validate({});

      function displayRadius() {
        if ($("#CircleForm").valid()) {
          document.getElementById("radius").innerHTML = "";

          var diameter;
          var diameterfp;
          var circumference;
          var circumferencefp;
          var area;
          var areafp;
          var radius;

          diameter = document.getElementById("diameter").value;
          circumference = document.getElementById("circumference").value;
          area = document.getElementById("area").value;
          radius = document.getElementById("radius").value;

          diameterfp = parseFloat(diameter);
          circumferencefp = parseFloat(circumference);
          areafp = parseFloat(area);

          diameter = calcDiameter(diameterfp);
          circumference = calcCircumference(circumferencefp);
          area = calcArea(areafp);

          document.getElementById("diameter").innerHTML = diameterfp.toString();
          document.getElementById("circumference").innerHTML =
            circumferencefp.toString();
          document.getElementById("area").innerHTML = areafp.toString();
        }
      }

        return 2 * Math.PI * radiusvalue;
      }

      }

      function clearForm() {
        document.getElementById("diameter").value = "";
        document.getElementById("circumference").value = "";
        document.getElementById("area").value = "";
        document.getElementById("radius").value = "";
        document.getElementById("radiuserror").value = "";
      }
    </script>
  </body>
</html>
