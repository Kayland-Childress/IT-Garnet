<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Currency Exchange History">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Kayland Childress">
    <title>Currency Exchange History | Kayland Childress</title>
    <link href="assets/css/currency.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="myform" onsubmit="return false">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="baseCurrency" class="formlabel">Base Currency: </label>
            <select 
                id= "baseCurrency" 
                name="baseCurrency" 
                data-rule-required="true" 
                data-msg-required="Base Currency is Required">
                <option value="">Select a Currency...</option>
                <option value="US">US Dollar</option>
                <option value="ID">Iraqi Dinar</option>
                <option value="IR">Iranian Rial</option>
                <option value="BR">Brazilian Real</option>
                <option value="TL">Turkish Lira</option>
            </select>
            <label class="error" for="baseCurrency"></label>
            <br>

            <label for="toCurrency" class="formlabel">Convert to Currency: </label>
            <select 
                id="toCurrency" 
                name="toCurrency" 
                data-rule-required="true"
                data-msg-required="Convert to Currency is Required">
                <option value="">Select a Currency...</option>
                <option value="US">US Dollar</option>
                <option value="ID">Iraqi Dinar</option>
                <option value="IR">Iranian Rial</option>
                <option value="BR">Brazilian Real</option>
                <option value="TL">Turkish Lira</option>
            </select> 
            <label class="error" for="toCurrency"></label>
            <br>
            
            <label for="fromDate" class="formlabel">From Date: </label>
            <input
                type="text"
                id="fromDate"
                name="fromDate"
                value="MM/DD/YY"
                size="8"
                maxlength="8"
                data-rule-required="true"
                data-msg-required="From Date is Required"
                data-rule-date="true"
                data-msg-date="Date must be MM/DD/YYY format"
            />
            <label class="error" for="fromDate"></label>
            <br>

            <label for="toDate" class="formlabel">To Date: </label>
            <input
                type="text"
                id="toDate"
                name="toDate"
                value="MM/DD/YY"
                size="8"
                maxlength="8"
                data-rule-required="true"
                data-msg-required="To Date is Required"
                data-rule-date="true"
                data-msg-date="Date must be MM/DD/YYY format"
            />
            <label class="error" for="toDate"></label>
            <br><br>

            <input
                type="button" 
                value="showResults"
                id="showResults"
                name="showResults"
                onclick="getResults();"
            />

            <input
                type="button"
                value="Clear"
                id="Clear"
                name="Clear"
                onclick="ClearForm();"
            />


        </div>
    </form>
</body>
</html>
